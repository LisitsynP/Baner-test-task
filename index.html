<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
    <link rel="stylesheet" href="./css/style.css" />
    <title>Baner</title>
</head>

<body>
    <main class="main">
        <section class="baner">
            <div class="cross-wrapper">
                <a href="#" class="cross">
                    <img src="./images/cross.svg" alt="cross" />
                </a>
            </div>

            <h1 class="baner-header" data-i18n="Get Unlimited &lt;br&gt;Access">Get Unlimited <br>Access</h1>

            <div class="preview">
                <div class="preview-item">
                    <picture>
                        <source srcset="./images/preview-art2x.jpg" media="(max-width: 380px) " />
                        <img class="preview-img" src="./images/preview-art3x.jpg" alt="unlimited art" />
                    </picture>
                    <span class="preview-subTitle" data-i18n="Unlimited Art &lt;br&gt;Creation">Unlimited Art
                        <br>Creation</span>
                </div>
                <div class="preview-item">
                    <picture>
                        <source srcset="./images/preview-style2x.jpg"
                            media="(max-width: 380px) and (max-height: 670px)" />
                        <img class="preview-img" src="./images/preview-style3x.jpg" alt="unlimited art" />
                    </picture>
                    <span class="preview-subTitle" data-i18n="Exclusive &lt;br&gt;Styles">Exclusive <br>Styles</span>
                </div>
                <div class="preview-item">
                    <picture>
                        <source srcset="./images/preview-avatar2x.jpg"
                            media="(max-width: 380px) and (max-height: 670px)" />
                        <img class="preview-img" src="./images/preview-avatar3x.jpg" alt="unlimited art" />
                    </picture>
                    <span class="preview-subTitle" data-i18n="Magic Avatars &lt;br&gt;With 20% Off">Magic Avatars
                        <br>With 20%
                        Off</span>
                </div>
            </div>
            <div class="offer-block">

                <div class="offer-item">

                    <div class="bestOffer" data-i18n="BEST OFFER">BEST OFFER</div>
                    <div>
                        <div class="gradient"></div>
                        <span class="offer-item-header" data-i18n="YEARLY ACCESS">YEARLY ACCESS</span>
                        <span class="offer-item-price" data-i18n="Just {{price}} per year">Just $39.99 per year</span>
                    </div>
                    <div>
                        <span class="offer-item-price" data-i18n="{{price}} &lt;br&gt;per week">$0.48 <br>per
                            week</span>
                    </div>
                </div>

                <div class="offer-item">
                    <div>
                        <span class="offer-item-header" data-i18n="WEEKLY ACCESS">WEEKLY ACCESS</span>
                    </div>
                    <div>
                        <span class="offer-item-price" data-i18n="{{price}} &lt;br&gt;per week">$6.99 <br>per
                            week</span>
                    </div>
                </div>

                <button class="offer-button" data-i18n="Continue">Continue</button>
            </div>
        </section>
    </main>

    <footer class="footer">
        <nav class="nav">
            <ul class="nav-list">
                <li class="nav-item"><a href="#" data-i18n="Terms of Use">Terms of Use</a></li>
                <li class="nav-item"><a href="#" data-i18n="Privacy Policy">Privacy Policy</a></li>
                <li class="nav-item"><a href="#" data-i18n="Restore">Restore</a></li>
            </ul>
        </nav>
    </footer>

    <script src="./index.js" defer></script>
</body>

</html>
